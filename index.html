<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <title>Random Cami</title>
  </head>

  <body>

    <div class="header">
        <h1>Random Cami</h1>
        <p class="subheader">CISC474: Advanced Web Technologies | Create a Website</p>
    </div>


    <div class="image-container">
      <img id="randomImage" alt="Random Image" src="images/img1.jpg" width="300">

      <script>
        function showRandomImage() {
          const images = [
            "images/img1.jpg",
            "images/img2.jpg",
            "images/img3.jpg",
            "images/img4.jpg",
            "images/img5.jpg",
            "images/img6.jpg",
            "images/img7.jpg",
            "images/img8.jpg"
          ];

          const randomIndex = Math.floor(Math.random() * images.length);
          document.getElementById("randomImage").src = images[randomIndex];
        }
      </script>
    </div>

    <div>
      <button class="random-button" onclick="showRandomImage()">ðŸŽ²Randomize</button>
    </div>

  </body>
</html>
